<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="verify.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()" id="popup">Submit</button>
        <div class="popup" id="pupop">
            <img src="download.jpg">
            <h2>Thank You !</h2>
            <p style="font-weight: bolder;"">Your are now logged in successfully. Thanks!</p>
            <button type="button" class="lulu" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        let popup = document.getElementById("pupop");

        function openPopup(){
            popup.classList.add("open-popup");
        }

        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>
</body>
</html>
